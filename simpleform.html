<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    . wufoo {
        font-family:  "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }
</style>
<body>
<form method="get" action="simpleform.html" class="wufoo">
<h2>Order Form</h2>
<h3><p>What would you like to buy?</p>
<select>
  <option>A</option>
  <option>B (+ 0.5$)</option>
  <option>C (+ 0.5$)</option>
</select>
<p>How many would you like to order?</p>
<input type="radio">1-10$ <br>
<input type="radio">2-20$ <br>
<input type="radio">3-30$ <br>
<p>Name <span style="color: red">*</span> </p>
<input name="firstname" type="text" placeholder="Firstname">
<input name="lastname" type="text" placeholder="Lastname">
<p>Email</p>
<input type="email" name="email">
<p>Phone number</p>
<input name="phone1" size="5">-<input name="phone2" size="5">-<input name="phone 3" size="5">
<p><input type="button" name="submit" value="Submit"></p>
</h3>
</form>

</body>
</html>
